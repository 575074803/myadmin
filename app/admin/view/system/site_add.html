<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__ADMINCSS__/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__ADMINCSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__ADMINCSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__ADMINCSS__/animate.min.css" rel="stylesheet">
    <link href="__ADMINCSS__/style.min.css?v=4.0.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-8">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加站点</h5>
                        <div class="ibox-tools">
                            <a href="javascript:location=location;"> 刷新</a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form action="{:url('admin/system/site_add')}" method="post" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">站点名称</label>
                                <div class="col-sm-5">
                                    <input name="sitename" type="text" class="form-control" placeholder="站点切换名称，例如：英文站" required="" >
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">站点标识</label>
                                <div class="col-sm-5">
                                    <input name="sitekey" type="text" class="form-control" placeholder="站点切换参数，例如：en_US" required="">
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">站点标题</label>
                                <div class="col-sm-5">
                                    <input name="webname" type="text" class="form-control" placeholder="用于META头部 <title> 显示">
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">站点地址</label>
                                <div class="col-sm-5">
                                    <input name="weburl" type="text" class="form-control" placeholder="站点访问地址" required="">
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">站点目录</label>
                                <div class="col-sm-5">
                                    <input name="webpath" type="text" class="form-control" placeholder="站点文件存放目录，根目录留空" required="">
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">
                                    启用站点
                                </label>
								<div class="radio i-checks">
									<label>
										<input type="radio" checked="" value="Y" name="webswitch"> <i></i> 开启
										<input type="radio"  value="N" name="webswitch"> <i></i> 关闭
									</label>
								</div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button onclick="javascript:history.back();" class="btn btn-white" type="button">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="__ADMINJS__/jquery.min.js?v=2.1.4"></script>
    <script src="__ADMINJS__/bootstrap.min.js?v=3.3.5"></script>
    <script src="__ADMINJS__/content.min.js?v=1.0.0"></script>
    <script src="__ADMINJS__/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
    
</body>

</html>
