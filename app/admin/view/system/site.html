    <link rel="shortcut icon" href="favicon.ico"> 
	<link href="__ADMINCSS__/bootstrap.min.css?v=3.3.5" rel="stylesheet">

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
       
		
		<div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>站点配置管理</h5>
                        <div class="ibox-tools">
                            <a href="javascript:location=location;"> 刷新</a>
                        </div>
                    </div>
                    <div class="ibox-content">
						<div class="">
                            <a href="{:url('site_add')}"  class=" btn btn-primary ">添加站点</a>
                        </div>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th >站点名称</th>
                                    <th>站点标识</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
								{volist name="res" id="vo"}
                                <tr  id="data<?php echo $vo['id'];?>">
                                    <td>{$vo['id']}</td>
                                    <td >{$vo['sitename']}</td>
                                    <td>{$vo['sitekey']}</td>
									<td>
										<a href="{:url('admin/system/site_update',array('id'=>$vo['id']))}"  class=" btn btn-primary btn-sm">修改</a>
										{if condition="$i == 1"}
										<a class="btn btn-primary btn-sm btn-default">删除</a>
										{else /}
										<a authid="{$vo['id']}" class="demo3  btn btn-primary btn-sm btn-danger ">删除</a>
										{/if}
										
									</td>
                                </tr>
								{/volist}
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="__ADMINJS__/jquery-2.1.1.js"></script>
	<!-- 删除弹出框 -->
	<script>
		$('.demo3').click(function () {
			var authid = $(this).attr("authid");
			
			if(confirm("确定删除此栏目吗？"))
			{
				$.post("<?php echo url('admin/System/site_del');?>",{id:authid}, function (data) {
					if(data.status == 200){
						//alert(data.msg);
						$("#data"+authid).css("display","none");
					}
					if(data.status == 404){
						alert(data.msg);
						return false;
					}
				},'json');
			}
			else
			{
				return false;
			}
		});
	</script>
</body>

</html>
