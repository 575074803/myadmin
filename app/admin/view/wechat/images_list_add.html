<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__ADMINCSS__/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__ADMINCSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__ADMINCSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__ADMINCSS__/animate.min.css" rel="stylesheet">
    <link href="__ADMINCSS__/style.min.css?v=4.0.0" rel="stylesheet">
	
	<script src="__ADMINJS__/jquery-2.1.1.js"></script>
	
	<!-- layui -->
	<link rel="stylesheet" href="__ADMINCSS__/style.css"  media="all">
	<link rel="stylesheet" href="__LAYUI__/css/layui.css"  media="all">
	<script src="__LAYUI__/layui.js" charset="utf-8"></script>
	<!-- layui下拉多选-->
	<script src="__LAYUI__/layui-mz-min.js" charset="utf-8"></script>
	
	
	<!-- ueditor编辑器 -->
	<script type="text/javascript" charset="utf-8" src="__ADMIN__/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="__ADMIN__/ueditor/ueditor.all.min.js"> </script>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加图文</h5>
                        <div class="ibox-tools">
                            <a href="javascript:location=location;">刷新</a>
                        </div>
                    </div>
					<form  method="post" class="layui-form layui-form-pane">
						<input type="hidden" name="reply_id" value="{:input('param.reply_id')}">
                    <div class="ibox-content">
						  <div class="layui-form-item">
						    <label class="layui-form-label">标题</label>
						    <div class="layui-input-4">
						      <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
						    </div>
						  </div>
						 	<div class="layui-form-item layui-form-text">
							    <label class="layui-form-label">文本内容</label>
							    <div class="layui-input-block">
							      <textarea id="description" name="description" placeholder="请输入内容" class="layui-textarea"></textarea>
							    </div>
							  </div>
							  
							<div class="layui-form-item">
							    <label class="layui-form-label">图片</label>
							    <div class="layui-input-4">
							      <input type="text" id="picurl" name="picurl"  autocomplete="off" placeholder="请输入关键字" class="layui-input">
							    	<div class="layui-upload">
									  <button type="button" class="layui-btn" id="test1">上传图片</button>
									  <div class="layui-upload-list">
									    <img class="layui-upload-img" id="demo1" style="width: 100px;">
									    <p id="demoText"></p>
									  </div>
									</div> 
							    </div>
							  </div> 
							  
							<div class="layui-form-item">
						    <label class="layui-form-label">链接</label>
						    <div class="layui-input-4">
						      <input type="text" name="url" autocomplete="off" placeholder="请输入链接" class="layui-input">
						    </div>
						  </div>  
						  <div class="layui-form-item">
						    <label class="layui-form-label">是否审核</label>
						    <div class="layui-input-block">
						      <input type="radio" name="open" value="1" title="显示" checked="">
						      <input type="radio" name="open" value="0" title="不显示">
						    </div>
						  </div>
						 
						  <div class="layui-form-item">
						    <div class="">
						      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
						      <button onclick="javascript:history.back();" class="layui-btn layui-btn-primary">返回</button>
						    </div>
						  </div>
						  
					</div>	
					</form>
					
                </div>
            </div>
        </div>
    </div>

    <script>
		layui.use(['form', 'layedit', 'laydate','upload'], function(){
		  var form = layui.form
		  ,layer = layui.layer
		  ,layedit = layui.layedit
		  ,laydate = layui.laydate;
		  
		  var $ = layui.jquery
			  ,upload = layui.upload;
			  
			  //普通图片上传
			  var uploadInst = upload.render({
			    elem: '#test1'
			    ,url: '{:url("upFiles/upload")}'
			    ,before: function(obj){
			      //预读本地文件示例，不支持ie8
			      obj.preview(function(index, file, result){
			        $('#demo1').attr('src', result); //图片链接（base64）
			      });
			    }
			    ,done: function(res){
			      //如果上传失败
				  if(res.code == 0){
					return layer.msg('上传失败');
				  }
				  //上传成功
				  if(res.code == 1){
					$("#picurl").val(res.url);
				  }
			    }
			    ,error: function(){
			      //演示失败状态，并实现重传
			      var demoText = $('#demoText');
			      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
			      demoText.find('.demo-reload').on('click', function(){
			        uploadInst.upload();
			      });
			    }
			  });
		  
		  //创建一个编辑器
		  //var editIndex = layedit.build('content');
		 /*var editIndex = layedit.build('content', {
		    tool: ['link', 'unlink']
		    ,height: 100
		  })*/
		  //自定义验证规则
		  form.verify({
		    title: function(value){
		      if(value == ''){
		        return '此提交框不能为空';
		      }
		    }
		    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
		    ,content: function(value){
		      layedit.sync(editIndex);
		    }
		  });
		  
		  //监听指定开关
		  form.on('switch(switchTest)', function(data){
		    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
		      offset: '6px'
		    });
		    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
		  });
		  
		  //监听提交
		  form.on('submit(demo1)', function(data){
		  	//data.field.content = layedit.getContent(editIndex);
		  	
		    $.post("{:url('wechat/images_list_add')}",data.field, function (res) {
				if(res.status == 200){
					layer.msg(res.msg, {icon: 1});
					window.location.href = res.url;
				}
				if(res.status == 404){
					layer.msg(res.msg, {icon: 5});
				}
			});
		    return false;
		  });	  
		});
		</script>
   

    <script src="__ADMINJS__/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
    
</body>

</html>
